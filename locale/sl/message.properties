# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=10
attachments=#1 priponka;#1 priponki;#1 priponke;#1 priponk
viewAttachment=Pokaži to priponko v novem zavihku

# This is for the small links that hide quoted parts in an email
hideQuotedText=skrij navedeno besedilo
showQuotedText=prikaži navedeno besedilo

# This is for the small links that hide signature parts of an email
hideSigText=skrij podpis
showSigText=prikaži podpis

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=\u0020in\u0020

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=in še %S

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Jaz
meFromSomeoneToMe=mene
meBetweenMeAndSomeone=mano
meBetweenSomeoneAndMe=mano

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=zadeva
header-date=datum
header-folder=mapa

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Sporočila, ki vključujejo #1

# This is the tab title for the gallery view
galleryTitle=Galerijski pogled za: #1
galleryImageNOfN=Slika #1 od #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Pogovora ni mogoče prikazati, ker so bila sporočila premaknjena ali izbrisana.
messageMovedOrDeletedGallery2=Galerijskega pogleda ni mogoče prikazati, ker je bilo sporočilo premaknjeno ali izbrisano.

# Composition-related UI strings
confirmDiscard=Ali res želite zavreči to sporočilo?
attachFiles=Pripni datoteke
attachedMessage=Pripeta Message.eml
attachment=Priponka
sizeUnknown=velikost neznana
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=%S je %S napisal:
sendAnEmptyMessage=Pošlji prazno sporočilo?
sendingMessage=Pošiljanje sporočila ...
messageSendingSuccess=Sporočilo %S je bilo uspešno poslano
couldntSendTheMessage=Sporočila ni bilo mogoče poslati.
conversationFillInText=Tule je pogovor, kateri vas bo morda zanimal!

# This is all for the Enigmail plugin
signed=podpisano
encrypted=šifrirano
unknownGood=neznan dober podpis
messageSendingCanceled=Pošiljanje sporočila je bilo preklicano.
attachmentsNotEncrypted=Priponke ne bodo šifrirane z metodo inline-PGP/Pošlji sporočilo z uporabo metode PGP/MIME?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Na %S ste povezani preko piškotkov, pošiljanje tega sporočila bo dalo pripombo na hrošča.
bzMsgStartSending=Pošiljanje pripombe preko BzAPI-ja ...
bzMsgCantParse=Odgovora BzAPI ni bilo mogoče razčleniti. Nekje je šlo nekaj zelo narobe.
bzMsgError=Koda napake %S: %S. Poskusite s ponovno prijavo z uporabo spodnje povezave in ponovnim nalaganjem pogovora.
bzMsgSuccess=Pripomba je bila uspešno poslana.
bzMsgXHRError=Med pošiljanjem pripombe je prišlo do napake.
bzMsgXHRAbort=Uporabnik je prekinil pošiljanje pripombe.
bzRegexpFail=Pošiljanje pripombe ni bilo mogoče, ugotovitev številke hrošča ni mogoča.
bzNoCookieMsg=To je nit Bugzilla. Thunderbird Conversations je zmožen pretvoriti odgovor na to e-pošto v pripombo k ustreznemu hrošču. Za to preberite dokumentacijo na spletni strani Thunderbird Conversations wiki.
bzNoApiUrlMsg=To je nit Bugzilla. Če je z njo povezan BzAPI (Bugzilla REST API), preberite stran wiki na spletni strani Thunderbird Conversations wiki. Morda boste lahko neposredno dali pripombo k hrošču s hitrim odgovorom.
bzDoLogin=Za omogočanje dajanja pripomb v tej niti se prijavite Bugzillo 
bzPlaceholder=Za pripombo k hrošču kliknite tukaj ...

foundYouTube=Najdena je bila povezava na video YouTube.
foundGoogleMaps=Najdena je bila povezava na Google Zemljevide.

write=Sestavi ...
