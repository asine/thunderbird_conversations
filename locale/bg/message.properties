# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=една притурка;#1 притурки
viewAttachment=Преглед на тази притурка в нов подпрозорец

# This is for the small links that hide quoted parts in an email
hideQuotedText=скриване на цитираното съдържание
showQuotedText=показване на цитираното съдържание

# This is for the small links that hide signature parts of an email
hideSigText=скриване на подписа
showSigText=показване на подписа

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=\u0020и\u0020

# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=и още %S

# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Мен
meFromSomeoneToMe=мен
meBetweenMeAndSomeone=Мен
meBetweenSomeoneAndMe=мен

# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=тема
header-date=дата
header-folder=папка

# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Съобщения с участието на #1

# This is the tab title for the gallery view
galleryTitle=Изглед „галерия“ за: #1
galleryImageNOfN=Изображение #1 от #2

# Error message for the conversation tab
messageMovedOrDeletedConversation=Съжаляваме, но не можем да покажем този разговор, тъй като съобщенията са били преместени или изтрити.
messageMovedOrDeletedGallery2=Съжаляваме, но не можем да покажем този изглед от тип „галерия“, тъй като съобщението е било преместено или изтрито.

# Composition-related UI strings
confirmDiscard=Сигурни ли сте, че искате да отхвърлите това съобщение?
attachFiles=Прилагане на файл(ове)
attachedMessage=Прикачено съобщение.eml
attachment=Притурка
sizeUnknown=неясен размер
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=На %S, %S написа:
sendAnEmptyMessage=Изпращане на празно съобщение?
sendingMessage=Изпращане на съобщение...
messageSendingSuccess=Съобщението %S беше изпратено успешно
couldntSendTheMessage=Неуспешно изпращане на съобщение
conversationFillInText=Реших, че този разговор може да ти бъде интересен!

# This is all for the Enigmail plugin
signed=подписано
encrypted=шифровано
unknownGood=няма достоверен подпис
messageSendingCanceled=Изпращането на съобщението беше отказано.
attachmentsNotEncrypted=Притурките няма да бъдат шифровани чрез inline-PGP.\nИзпращане на съобщението чрез използване на PGP/MIME вместо това?

# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Вие сте вписани в %S посредством бисквитки. Изпращайки това съобщение, Вие ще публикувате коментар по проблема.
bzMsgStartSending=Изпращане на коментар чрез BzAPI...
bzMsgCantParse=Неуспешен прочит на отговора на BzAPI. Някъде, нещо се е объркало ужасно.
bzMsgError=Код на грешката %S : %S. Опитайте да влезете отново чрез връзката по-долу, а след това презаредете разговора.
bzMsgSuccess=Коментарът беше изпратен успешно.
bzMsgXHRError=Възникна грешка при изпращането на коментара.
bzMsgXHRAbort=Потребителят отказа изпращането на коментара.
bzRegexpFail=Неуспешно изпращане на коментара. Неуспешен анализ на голямото число.
bzNoCookieMsg=Това е тема от bugzilla. Thunderbird Разговори може да превърне отговора на тази нишка от съобщения в коментар по съответния проблем. За да направите това, моля прочетете документацията в Уики страницата на Thunderbird Разговори.
bzNoApiUrlMsg=Това е нишка от съобщения в bugzilla. Ако има BzAPI (Bugzilla REST API), свързан с нея, моля прочетете статията в Уики страницата на Thunderbird Разговори. Може да имате възможност да коментирате проблема директно чрез най-обикновен бърз отговор!
bzDoLogin=Впишете се в bugzilla, за да можете да коментирате по темата
bzPlaceholder=Натиснете тук, за да коментирате проблема...

foundYouTube=Открих връзка към видео клип в YouTube.
foundGoogleMaps=Открих връзка към Google Карти.

